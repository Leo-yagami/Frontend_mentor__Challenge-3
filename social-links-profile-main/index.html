<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Importing Inter font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
    </style>

    <!--favicon code  -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Linking css file and media queries file -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="profile-card">
      <header class="profile-header">
        <figure class="profile-image-container">
          <img
            src="/social-links-profile-main/social-links-profile-main/assets/images/avatar-jessica.jpeg"
            class="profile_pic"
          />
          <figcaption>
            <h1 class="profile_name">Jessica Randall</h1>
            <p class="profile_location">London, United Kingdom</p>
          </figcaption>
        </figure>
      </header>
      <main class="profile_main">
        <p class="profile_bio">"Front-end developer and avid reader."</p>
      </main>
      <nav class="profile_links">
        <ul class="links_list">
          <!-- <li class="link_item"> -->
          <a target="_blank" href="https://github.com" class="link">GitHub</a>
          <!-- </li> -->
          <!-- <li class="link_item"> -->
          <a target="_blank" href="https://frontendmentor.io" class="link"
            >Frontend Mentor</a
          >
          <!-- </li> -->
          <!-- <li class="link_item"> -->
          <a target="_blank" href="https://linkedin.com" class="link"
            >LinkedIn</a
          >
          <!-- </li>c -->
          <!-- <li class="link_item"> -->
          <a target="_blank" href="https://twitter.com" class="link">Twitter</a>
          <!-- </li> -->
          <!-- <li class="link_item"> -->
          <a target="_blank" href="https://instagram.com" class="link"
            >Instagram</a
          >
          <!-- </li> -->
        </ul>
      </nav>
    </article>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
